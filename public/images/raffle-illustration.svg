<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Fondo del ticket -->
  <rect x="100" y="150" width="300" height="200" rx="20" ry="20" fill="#f8f9fa" stroke="#0d6efd" stroke-width="5"/>
  
  <!-- Línea punteada para el corte -->
  <line x1="100" y1="200" x2="400" y2="200" stroke="#0d6efd" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Número de la rifa -->
  <text x="250" y="250" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#0d6efd">123</text>
  
  <!-- Texto de la rifa -->
  <text x="250" y="180" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">RIFA</text>
  
  <!-- Estrellas decorativas -->
  <polygon points="150,130 157,145 173,145 160,155 167,170 150,160 133,170 140,155 127,145 143,145" fill="#ffc107"/>
  <polygon points="350,130 357,145 373,145 360,155 367,170 350,160 333,170 340,155 327,145 343,145" fill="#ffc107"/>
  
  <!-- Premio -->
  <rect x="200" y="300" width="100" height="70" rx="10" ry="10" fill="#28a745"/>
  <text x="250" y="345" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">PREMIO</text>
</svg>